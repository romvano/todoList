{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'bootstrap/css/signin.css' %}" />
    <div class="container">
        <form class="form-signin" method="POST" action="/login/">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <p class="error_message">{{ error }}</p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email" name="login" maxlength="150" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="password" maxlength="50" />
            <button class="btn btn-lg btn-block" type="submit">Sign in</button>
        </form>
    </div>
{% endblock content %}
