{% load staticfiles %}
{% block add_note %}
    <form method="POST" action="/list/add-nojs/" class="js-add">
        {% csrf_token %}
        <div class="col-md-3 text-center">
            <input type="datetime" name="deadline" class="datepicker form-control js-datepicker" placeholder="Choose the deadline..." required />
        </div>
        
        <div class="col-md-9">
            <textarea class="form-control note_text_input js-add_text" rows="1" placeholder="Remember to do..." name="note_text" required></textarea>
            <noscript><input type="submit" class="form-control" value="Add note!" /></noscript>
        </div> 
    </form>
{% endblock add_note %}
